name: Discord Daily Reminder

on:
  schedule:
    - cron: '30 12 * * 1-5'  # 12:30 PM UTC â†’ 6:00 PM IST (Mon to Fri)
  workflow_dispatch:  # Allow manual triggering

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install discord.py
        run: pip install discord.py==2.3.2

      - name: Run the Discord reminder bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python reminder_bot.py
